<ion-view ng-controller="groupController">
  
    <ion-content>
       <div>
        <form ng-submit="createGroup()">
        <label class="item item-input">
        <span class="input-label">Group Name :</span>
        <input type='text' name='group' ng-model='group.groupName' />
    
        <button  type="submit" class="button button-assertive">New Group</button>
        </form>
        </div>
        <a ng-repeat='group in data.groups' href='#/groups/{{group._id}}'
        class="button button button-outline button-full button-stable">
        {{group.groupName}}
        </a>
    </ion-content>

</ion-view>
