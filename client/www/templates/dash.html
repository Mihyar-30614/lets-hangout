<ion-view ng-controller="dashController">
    <ion-content>
        <div class="list half" ng-repeat="option in options" >
            <div  class="card card-gallery item item-text-wrap"  
                <div class="ink dark-bg">
                    <h2>{{option.name}}</h2>
                    <img class="full-image" ng-src="{{option.poster}}">
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item stable-bg assertive">
                        <i class="icon ion-heart"></i>
                        4
                    </a>
                    <a class="tab-item stable-bg positive-900">
                        <i class="icon ion-ios-information"></i>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
