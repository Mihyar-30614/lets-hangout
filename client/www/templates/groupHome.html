<ion-view ng-controller="grouphomeController">
  <ion-nav-title>{{groupName}}</ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button icon ion-gear-a button-clear" ng-click="showActionsheet()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="dashboard in data">
        Dashboard: {{dashboard.date}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
