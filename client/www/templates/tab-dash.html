<ion-view ng-controller="DashBoardController">
  <ion-pane class="background-grey">
    
     <div>
        <li ng-repeat="data in dash.subC">
          <div>
            <h5 style="text-align: center;"> {{data.name}}</h5>
            <img src="{{data.poster}}" alt="subCat poster" height="128" width="128" style="margin-left:40%;">
            <!-- <button ng-click = "eleminateOptions(data._id)">elemenate option</button> -->
            <button type="button" class="btn btn-outline-danger" ng-click = "eleminateOptions(data._id)">elemenate option</button>
            <div class="button" ng-click = "voteForOption(dash.option[$index])">
                <p>{{dash.voting[$index]}}</p>
            </div>
 
            <p style="text-align: center;">{{data.details}} </p>
          </div>
        </li>         
    </div>
    
  </ion-pane>
</ion-view>
